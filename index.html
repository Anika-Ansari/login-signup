<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Signup page</title>
</head>

<body>
    <div class="signup-container">
        <h2>Sign Up</h2>
        <div class="input-group">
            <label for="Username">Username or Email</label>
            <input type="text" id="inputName"  placeholder="Enter your username or email" required>
        </div>
        <div class="input-group">
            <label for="password">Password</label>
            <input type="text"  id="inputPassword" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="btn" onclick="signup()">Sign up</button>
        <div class="login-link">
            <p>Don't have an account? <a href="login.html">login</a></p>
        </div>

    </div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>



</body>

</html>
