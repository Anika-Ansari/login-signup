<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login page</title>
</head>

<body>
    <div class="Login-container">
        <h2>Login</h2>
        <div class="input-group">
            <label for="Username">Username or Email</label>
            <input type="text" id="userName" placeholder="Enter your username or email" required>
        </div>
        <div class="input-group">
            <label for="password">Password</label>
            <input type="text" id="userPassword" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="btn" onclick="login()">login</button>
    </div>
    <script src="app.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
